<html lang="en-us">

  <meta charset="UTF-8">

<body>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


  <script>
    var randomDate = "02/23/1999";
    var now = moment();
    console.log(now.format('MMMM Do YYYY, h:mm:ss a'));

    // Using scripts from moment.js write code below to complete each of the following.
    // Console.log to confirm the code changes we made worked.

    // 1 ...to convert the randomDate into three other date formats
    var a = moment(randomDate).format('MMMM Do YYYY, h:mm:ss a');
    console.log(a);
    var b = moment(randomDate).format('dddd');
    console.log(b);
    var c = moment(randomDate).format("MMM Do YY")
    console.log(c);
    var d = moment(randomDate).format();
    console.log(d);
    // 2 ...to determine the time in years, months, days between today and the randomDate
    var f = now.diff(moment(randomDate), 'days');
    console.log(f + " days ago");
    var g = now.diff(moment(randomDate), 'months');
    console.log(g + " months ago");
    var h = now.diff(moment(randomDate), 'years');
    console.log(h + " years ago");


    // 3 ...to determine the number of days between the randomDate and 02/14/2001
    var newDate = moment(new Date("02/14/2001"));
    console.log(moment(randomDate).diff(moment(newDate), 'days'));

    // 4 ...to convert the randomDate to unix time (be sure to look up what unix time even is!!!)
    console.log(moment(randomDate).format("dddd"));
    // 5 ...to determine what day of the week and what week of the year this randomDate falls on.

    // If you finish early...
    // Start creating HTML inputs and then redisplay the dates using moment.js elsewhere on the page.
  </script>
