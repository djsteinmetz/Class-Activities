<!DOCTYPE html>
<html>
<head>
<title>Simple Clock</title>
</head>
<body>
<style>
    #demo {
        font-size: 40px;
        color: blue;
        border: 2px solid red;
    }
</style>
<p id="demo"></p>
<script>
var myVar = setInterval(myTimer, 1000);


function myTimer() {
    var d = new Date();
    document.getElementById("demo").innerHTML = d.toLocaleTimeString();
}
</script>
</body>
</html>
