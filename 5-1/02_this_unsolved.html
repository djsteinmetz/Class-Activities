<!-- "This" Demo -->

<!DOCTYPE html>

<html lang="en-us">

  <head>
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>What is this?</title>

  </head>

  <body>

    <button id="button">CLICK ME!</button>



    <!-- Begin our custom JavaScript -->
    <script type="text/javascript">

    var outside = function() {

      //  1. What will be console logged out? What is *this* in this case?
      console.log(this);
      // Window
    };

    outside();

    $("#button").on("click", function() {

      //  2. What will be console logged out? What is *this* in this case?
      console.log(this);
      // <button id="button"Click Me!"</button>
    });

    var bob = {
      firstName: "Bob",
      lastName: "Smith",
      whoIsBob: function() {
        console.log(this);
      },

      //  3. Put something inside of the following function so that it works
      fullName: function() {
        console.log(this.firstName + " " + this.lastName)
      }
    };

    //  4. What will the console log output if the next function gets called?
    bob.whoIsBob(this);

    //  5. Fill in the code inside the fullName function above
    //     so that the below code console.logs out Bob's full name
    //     using the firstName and lastName properties
    bob.fullName(this.firstName + " " + this.lastName);



    </script>

  </body>

</html>
