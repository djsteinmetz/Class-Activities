<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Sign-Up Today!</h1>
    </div>

    <div class="row">

      <!-- Sign-Up Card-->
      <div class="col-lg-6">
        <div class="card card-default">
          <div class="card-heading">
            <h3 class="card-title">New Member Sign-Up</h3>
          </div>
          <div class="card-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group row">
                <label for="name-input">Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="email-input">Email:</label>
                <input class="form-control" id="email-input" type="email">
              </div>
              <div class="form-group row">
                <label for="age-input">Age:</label>
                <input class="form-control" id="age-input" type="number">
              </div>
              <div class="form-group row">
                <label for="comment-input">How did you hear about us?</label>
                <textarea class="form-control" id="comment-input" rows="5"></textarea>
              </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Most Recent Member card -->
      <div class="col-lg-6">
        <div class="card card-default">
          <div class="card-heading">
            <h3 class="card-title">Most Recent Member</h3>
          </div>
          <div class="card-body" id="recent-member">
            <h2 id="name-display">Jimmy John</h2>
            <h4 id="email-display">Email: jimmy@john.edu</h4>
            <h4 id="age-display">Age: 27</h4>
            <p id="comment-display">I'm signing up, because I want to spread sandwiches to the world.</p>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Script -->
  <script>
    // ========================================= START CODING BELOW!!
    function sendtoLocal (divToUpdate, property) {
        $(divToUpdate).html(localStorage.getItem(property));
    }
    
    // Capture Button Click
    $("#add-user").on("click", function(event) {
      event.preventDefault();

      // Capture User Inputs and store them into variables
      var username = $("#name-input").val().trim();
      var userEmail = $("#email-input").val().trim();
      var userAge = $("#age-input").val().trim();
      var userReferral = $("#comment-input").val().trim();

      localStorage.clear();

      localStorage.setItem("name", username);
      localStorage.setItem("email", userEmail);
      localStorage.setItem("age", userAge);
      localStorage.setItem("referral", userReferral)

      // Console log each of the user inputs to confirm we are receiving them correctly
      console.log(username)
      console.log(userEmail)
      console.log(userAge)
      console.log(userReferral)

      // Output all of the new information into the relevant HTML sections

      $("#name-display").html(localStorage.getItem("name"));
      $("#email-display").html(localStorage.getItem("email"));
      $("#age-display").html(localStorage.getItem("age"));
      $("#comment-display").html(localStorage.getItem("referral"));
    });

    sendtoLocal("#name-display", "name")
    sendtoLocal("#email-display", "email")
    sendtoLocal("#age-display", "age")
    sendtoLocal("#comment-display", "referral")

  </script>

</body>

</html>
