<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly</h3>
  <h3 id="grilledcheese">Grilled Cheese</h3>
  <h3 id="roastbeef">Roast Beef</h3>
  <h3 id="throwAway">Throw Away</h3>
  <h1>SANDWHICHES EATEN: <span id="sandwhichCounterDisplay">0</span></h1>
  <h1>WASTED SANDWHICHES: <span id="wastedSandwhichDisplay">0</span></h1>

  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    $(document).ready(function() {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...
      var sandwhichesAttained = 0;
      var sandwhichesWasted = 0;
      var pbjSand = ("#pbj");
      var grilledcheeseSand = ("#grilledcheese");
      var roastbeefSand = ("#roastbeef");
      var throwAwaySand = ("#throwAway");
      var sandwhichCounterDisplay = 0;
      var wastedSandwhichDisplay = 0;

      // ...

      // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      // ...
      $("#pbj").click(function() {
        alert("You made a PB&J Sandwich");
        sandwhichesAttained++;
        alert("You have attained " + sandwhichesAttained + " sandwhiches");
        $("#sandwhichCounterDisplay").text(sandwhichesAttained);
        $("#wastedSandwhichDisplay").text(sandwhichesWasted);
      });

      $("#grilledcheese").click(function() {
        alert("You made a Grilled Cheese");
        sandwhichesAttained++;
        alert("You have attained " + sandwhichesAttained + " sandwiches");
        $("#sandwhichCounterDisplay").text(sandwhichesWasted);
      });

      $("#throwAway").click(function() {
        alert("You threw away a sandwich!");
        sandwhichesAttained--;
        sandwhichesWasted++;
        alert("You now have " + sandwhichesAttained + " sandwhiches");
        $("#wastedSandwhichDisplay").text(sandwhichesWasted);
      });

      // ...

    });

</script>

</body>

</html>
