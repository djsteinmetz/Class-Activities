<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Array Printing</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

    // Use this Array
    var coolPeople = ["bruce lee", "arnold schwarzenegger", "chris the instructor", "will smith", "marie curie", "joan of arc"];
    var coolPeopleConfirm = prompt("Is Bruce Lee a cool person?");


    // Then use console.log to print each of the names listed inside.
    // ...


    // CODE GOES HERE
    console.log(coolPeople[0]);
    console.log(coolPeople[1]);
    console.log(coolPeople[2]);
    console.log(coolPeople[3]);
    console.log(coolPeople[4]);
    console.log(coolPeople[5]);
    console.log(coolPeople[6]);

    if (coolPeopleConfirm===yes) {
      document.write(coolPeople[0]);
    }
    else {
      document.write("WELL FINE");
    }



    // ...

    </script>

  </body>
</html>
